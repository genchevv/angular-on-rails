<div class="container">
	<div class="list-group">
		<a class="list-group-item list-group-item-action active">
			<h1>Proposal List</h1>
		</a>
		<div *ngFor="let proposal of proposals" class="proposal-span list-group-item list-group-item-action">
			<a routerLink="/proposal/{{proposal.id}}" class="proposal-link list-group-item-action">
				<h5 class="mb-1">{{proposal.customer}}</h5>
				<p class="list-group-item-text">
					{{ proposal.hourly_rate * proposal.estimated_hours }}
				</p>
			</a>
		</div>
	</div>
</div>
