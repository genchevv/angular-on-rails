<div class="container">
	<div class="jumbotron text-center">
			<h4 class="display-4">Proposal List</h4>
		</div>
	<div class="list-group">
		
		<span *ngFor="let proposal of proposals">
			<a (click)="goToShow(proposal)" class="proposal-link list-group-item list-group-item-action">
				<div class="d-flex w-100 justify-content-between">
			      <h5 class="mb-1">{{proposal.customer}}</h5>
			    </div>
				<p class="list-group-item-text">
					{{ proposal.hourly_rate * proposal.estimated_hours | currency:'USD':true:'.0' }}
				</p>
			</a>
		</span>
	</div>
</div>
